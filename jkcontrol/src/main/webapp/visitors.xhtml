<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>
		<h:form>
		<!-- DATA VIEW, AVATAR NA OUTRA LISTAGEM -->
			<div class="card" style="margin: 1em">
				<p:dataTable var="visitor" value="#{visitorBean.visitors}" editable="true">
				
				 	<p:ajax event="rowEdit" listener="#{visitorBean.edit()}" update="msg"/>
				
					<p:column>
						<img src="${request.contextPath}${visitor.imagePath}" style="width: 120px"/>
					</p:column>
					
					<p:column headerText="Code">
						<h:outputText value="#{visitor.id}" />
					</p:column>

					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{visitor.name}" />
							</f:facet>
							
							<f:facet name="input">
								<p:inputText value="#{visitor.name}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{visitor.birthDate}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{visitor.cpf}" />
					</p:column>
					
					<p:column headerText="RG">
						<h:outputText value="#{visitor.rg}" />
					</p:column>
					
					<p:column headerText="Data de Registro">
						<h:outputText value="#{visitor.registerDate}" />
					</p:column>
					
					<p:column>
						<p:commandButton 
							action="#{visitorBean.delete(visitor)}" 
							title="Delete visitor" 
							icon="pi pi-trash" 
							styleClass="rounded-button ui-button-danger ui-button-flat" />
					</p:column>
					
					<p:column style="width:6rem">
		                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
		            </p:column>
					
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
